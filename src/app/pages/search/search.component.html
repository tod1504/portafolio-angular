<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">

<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor='let pro of proSer.prodFiltrado' [routerLink]="['/item', pro.cod ]" class="rk-item ae-masonry__item">
        <img src="assets/productos/{{ pro.url }}.jpg" alt="">
        <div [routerLink]="['/item', pro.cod ]" class="item-meta">
            <h2>{{ pro.titulo }}</h2>
            <p>{{ pro.categoria }}</p>
        </div>
    </a>

</div>
</section>
